<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Oswald|PT+Sans|Raleway|Roboto|Roboto+Condensed|Source+Sans+Pro|Ubuntu" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link href="assets/style/style.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <h1 class="text-center">Tic Tac Toe</h1>

        <div id="stats-bar" class="row text-center">
            <span id="info" class="animated bounceIn">
                <!-- Versus: <span id="option1" class="option">Human</span> | <span id="option2" class="option">Computer</span> -->
            </span>
        </div>

        <div id="board" class="row text-center">
            <div class="row text-center">
                <span id="space1" class="space"></span>
                <span id="space2" class="space"></span>
                <span id="space3" class="space"></span>
            </div>
            <div class="row text-center">
                <span id="space4" class="space"></span>
                <span id="space5" class="space"></span>
                <span id="space6" class="space"></span>
            </div>
            <div class="row text-center">
                <span id="space7" class="space"></span>
                <span id="space8" class="space"></span>
                <span id="space9" class="space"></span>
            </div>
        </div>
    </div>

    <script src="assets/script/script.js"></script>
</body>

</html>
